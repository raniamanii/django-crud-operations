{% load static %}   
<!DOCTYPE html>  
<html lang="en">  
<head> 
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6oIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">  
    <title>Update Employee</title>  
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  
</head>  
<body>  
    <div class="container mt-5">
        <form method="POST" class="post-form" action="{% url 'update' employee.eid %}">
            {% csrf_token %}
            <div class="row mb-4">
                <h3>Update Employee Details</h3>
            </div>

            <div class="row mb-3">
                <label for="eid" class="col-sm-2 col-form-label">Employee ID:</label>  
                <div class="col-sm-4">  
                    {{ form.eid }}  
                </div>  
            </div>

            <div class="row mb-3">
                <label for="ename" class="col-sm-2 col-form-label">Employee Name:</label>  
                <div class="col-sm-4">  
                    {{ form.ename }}  
                </div>  
            </div>

            <div class="row mb-3">
                <label for="eemail" class="col-sm-2 col-form-label">Employee Email:</label>  
                <div class="col-sm-4">  
                    {{ form.eemail }}  
                </div>  
            </div>

            <div class="row mb-3">
                <label for="econtact" class="col-sm-2 col-form-label">Employee Contact:</label>  
                <div class="col-sm-4">  
                    {{ form.econtact }}  
                </div>  
            </div>

            <div class="row mb-3">
                <div class="col-sm-4">  
                    <button type="submit" class="btn btn-success">Update</button>  
                </div>  
            </div>
        </form>
    </div>
</body>  
</html>
